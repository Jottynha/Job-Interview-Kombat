<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Interview Kombat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Job Interview Kombat</h1>
    <p>Train your English interview skills in a fun RPG-style battle!</p>
  </header>

  <main>
    <section id="battle">
      <div id="candidate1" class="character">
        <h2>Candidate 1</h2>
        <p class="question">Waiting for question...</p>
        <textarea placeholder="Answer in English..."></textarea>
        <button onclick="submitAnswer(1)">Submit</button>
      </div>

      <div id="candidate2" class="character">
        <h2>Candidate 2</h2>
        <p class="question">Waiting for question...</p>
        <textarea placeholder="Answer in English..."></textarea>
        <button onclick="submitAnswer(2)">Submit</button>
      </div>
    </section>

    <section id="judges">
      <h2>Judges' Panel</h2>

      <div class="judge">
        <h3>Judge 1</h3>
        <label><input type="radio" name="judge1" value="1"> Candidate 1</label>
        <label><input type="radio" name="judge1" value="2"> Candidate 2</label>
      </div>

      <div class="judge">
        <h3>Judge 2</h3>
        <label><input type="radio" name="judge2" value="1"> Candidate 1</label>
        <label><input type="radio" name="judge2" value="2"> Candidate 2</label>
      </div>

      <div class="judge">
        <h3>Judge 3</h3>
        <label><input type="radio" name="judge3" value="1"> Candidate 1</label>
        <label><input type="radio" name="judge3" value="2"> Candidate 2</label>
      </div>

      <button onclick="evaluateRound()">Evaluate Round</button>
      <div id="scores"></div>
    </section>

    <section id="log">
      <h2>Combat Log</h2>
      <ul id="logList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
