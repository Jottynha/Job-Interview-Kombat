<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Início do Jogo</title>
  <script defer type="module" src="../scripts/loading.js"></script>
  <script defer type="module" src="../scripts/game.js"></script>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/fonts.css">
  <link rel="stylesheet" href="../styles/start.css">
  <link rel="stylesheet" href="../styles/game.css">
</head>

<body>

  <div id="loading-screen">
    <div class="loading-bg">
      <div class="loading-clouds"></div>
    </div>
    <div class="loading-content">
      <img class="loading-logo" src="../assets/images/icon.png" alt="Logo Mortal Kombat" />
      <h1 class="loading-title">JOB INTERVIEW KOMBAT</h1>
      <div class="loading-bar-container">
        <span class="loading-text">LOADING...</span>
        <div class="loading-bar loading-bar-blocks">
          <div class="loading-block loading-block-pink"></div>
          <div class="loading-block loading-block-pink"></div>
          <div class="loading-block loading-block-pink"></div>
          <div class="loading-block loading-block-pink"></div>
          <div class="loading-block loading-block-pink"></div>
          <div class="loading-block loading-block-pink"></div>
          <div class="loading-block loading-block-pink"></div>
          <div class="loading-block loading-block-pink"></div>
          <div class="loading-block loading-block-pink"></div>
          <div class="loading-block loading-block-pink"></div>
          <div class="loading-block loading-block-pink"></div>
          <div class="loading-block loading-block-pink"></div>
          <div class="loading-block loading-block-pink"></div>
          <div class="loading-block loading-block-blue"></div>
          <div class="loading-block loading-block-blue"></div>
          <div class="loading-block loading-block-blue"></div>
          <div class="loading-block loading-block-blue"></div>
          <div class="loading-block loading-block-blue"></div>
          <div class="loading-block loading-block-blue"></div>
          <div class="loading-block loading-block-blue"></div>
        </div>
      </div>
    </div>
    <span class="loading-footer">@CEFET-MG</span>
  </div>

  <!-- Elementos BG reaproveitados -->
  <div class="choose-job-bg">
    <div class="choose-job-bg-triangle-left"></div>
    <div class="choose-job-bg-triangle-right"></div>
    <div class="choose-job-bg-copas"></div>
    <div class="choose-job-bg-espadas"></div>
    <div class="choose-job-bg-ouros"></div>
    <div class="choose-job-bg-paus"></div>
  </div>
  
  <div id="anticipation-sequence" class="anticipation hidden">
    <img src="/assets/images/game/7-antecipation 1.png" alt="Antecipação">
  </div>

  <!-- TELA DE CONTAGEM REGRESSIVA -->
  <div id="countdown-screen" class="anticipation hidden">
    <img id="countdown-image" src="" alt="Contagem">
  </div>

  <!-- CONTEÚDO DO JOGO -->
  <h1 id="job-title"></h1>
  <div id="game-container" style="display:none;">

    <div id="visual-timer" class="timer-circle"></div>

    <div id="questions-container"></div>
  </div>

  <!-- Overlay julgamento -->
  <div id="judgmentOverlay" class="hidden">
    <div class="judgment-screen">
      <h2>JUDGING TIME!</h2>
      <p>Vote for the team that did better:</p>
      <button class="vote-btn" id="voteTeam1">Vote TEAM 1</button>
      <button class="vote-btn" id="voteTeam2">Vote TEAM 2</button>
    </div>

    <div id="resultScreen" class="result-screen hidden">
      <h2 id="winnerText"></h2>
      <button id="continueBtn" class="continue-btn">Continue</button>
    </div>
  </div>

</body>

</html>
