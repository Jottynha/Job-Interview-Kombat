<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Interview Kombat</title>
    <script defer src="../scripts/start.js"></script>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/start.css">
</head>
<body>
    <header>
        <img class="logo" src="../assets/logo.png" alt="Logo Pixelada do CEFET-MG no estilo do jogo">
        <h1 class="title">JOB INTERVIEW <br> KOMBAT</h1>
    </header>

    <div class="menu-options">
        <button class="option" id="menu-play">
            <img src="../assets/star-hover.png" alt="Icone de estrela" class="star-hover">
            <span>PLAY</span>
        </button>
        
        <button class="option" id="menu-rules">
            <img src="../assets/star-hover.png" alt="Icone de estrela" class="star-hover">
            <span>RULES</span>
        </button>
        
        <button class="option" id="menu-options">
            <img src="../assets/star-hover.png" alt="Icone de estrela" class="star-hover">
            <span>OPTIONS</span>
        </button>

        <button class="option" id="menu-credits">
            <img src="../assets/star-hover.png" alt="Icone de estrela" class="star-hover">
            <span>CREDITS</span>
        </button>
    </div>

    <footer>
        <span>@CEFET-MG</span>
    </footer>
</body>
</html>
